<html>
 <head>
 <!-- 자바스크립트 시작 -->
	<script type="text/javascript">
		function namePRT()
		{
			var e0, e1, e2;
			e0 = document.form1.elements[0].name;
			e1 = document.form1.elements[1].name;
			e2 = document.form1.elements[2].name;
			document.write("각 양식의 이름을 <br />" + e0 + " " + e1 + " " + e2);
		}
	</script>
 <!-- 자바스크립트 끝 -->
 </head>

 <body>
	<form name="form1">
		form 객체 예제<br />
		각 양식의 이름을 출력합니다.<br /><br />
		Email : <input type="text" name="email" />  <br /><br />
		ID : <input type="text" name="id" /> <br /><br />
		Password : <input type="password" name="pw" /> <br />
		<input type="button" value="이름확인" onclick="namePRT();" />
	</form>
</body>
</html>

 <head>

  <title>단어장 만들기</title>
 </head>
 <body>
  <h2>나의 단어장 만들기</h2>
  <hr>
  영어 <input id="eng" type="text"><br>
  한글 <input id="kor" type="text"><br><br>
  <button onclick="save();">단어 저장</button>
  <button onclick="search();">영단어 검색</button>
  <button onclick="wordDelete();">단어 삭제</button>
  <a href="javascript:load('wordView.html')">
  <input type="button" value="전체 보기"></a>

  
  <script>
	var newWin = null; //새로 연 윈도우 기억
	function load(URL) {
	 newWin = window.open(URL, "myWin", "");
	 closeNewWindow();
	}
  </script>
  <script>
	if (!window.localStorage)
	{
		alert("로컬스토리지를 지원하지 않습니다.");
	}
	var eng=document.getElementById("eng");
	var kor=document.getElementById("kor");

	function save() 
	{
		var had=localStorage.getItem(eng.value); //로컬스토리지 내의 영어단어
		if (had==null) //로컬스토리지에 단어 없는 경우 저장
		{
			if (eng.value!="")
			{
				localStorage.setItem(eng.value, kor.value);
				alert("단어가 저장되었습니다.");
			}
			else //영어 단어 입력하지 않은 경우
			{
				alert("입력된 단어가 없습니다. 다시 입력해주세요.");
			}
		}
		else //로컬스토리지에 이미 존재하는 경우
		{
			var ans=confirm(eng.value+"가 이미 있습니다. 수정하시겠습니까?");
			if (ans==1)
			{
				localStorage.setItem(eng.value, kor.value);
			}
			else {;}
		}
	}

	function search()
	{
		var find=localStorage.getItem(eng.value);
		if (!find)
		{
			alert(eng.value+"는 없는 단어입니다.");
		}
		else {	kor.value=find;	}
	}

	function wordDelete()
	{
		var had=localStorage.getItem(eng.value); //로컬스토리지 내의 영어단어
		if (had!=null) //로컬스토리지에 단어 있는 경우
		{
			localStorage.removeItem(eng.value);
			alert("단어가 삭제되었습니다.");
		}
		else //로컬스토리지에 없는 단어인 경우
		{
			alert(eng.value+"는 없는 단어입니다.");
		}
	}

	
  </script>
 </body>
</html>

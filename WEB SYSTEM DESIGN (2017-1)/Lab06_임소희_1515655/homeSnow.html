		var dt = new Date(); //현재 시간 값을 가진 Date 객체 생성
		var day = dt.getDay()
		var realday;
		
		//1-월, 2-화....6-토 0-일
		if (day==1) {realday = "월"}

		else if (day==6) {realday = "토"}
